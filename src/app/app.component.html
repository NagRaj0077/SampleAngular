<!--The content below is only a placeholder and can be replaced.-->
<h1 style="text-align:center;">Sample REST Data Load</h1>

  <div class="card border-success mb-3" style="max-width: 100rem;">
  <div class="card-header">User Data</div>
  <div class="card-body">
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Accurate Value</th>
      <th scope="col">year</th>
       <th scope="col">Color Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.pantone_value}}</td>
      <td>{{user.year}}</td>
      <td [style.background-color]= "user.color"></td>
    </tr>
    
  </tbody>

  <div>
  <ul class="pagination pagination-lg">
    <li class="page-item" [ngClass]="{'disabled':CurrentPage === 1 }">
      <a class="page-link" href="#" (click)="GetUserData(CurrentPage);">&laquo;</a>
    </li>
    <li class="page-item" [ngClass]="{'active':PageNum === CurrentPage}" *ngFor="let PageNum of PageNumbers;index as idx;" >
      <a class="page-link" href="#"  id="Paging_{{idx}}" (click)="GetUserData(this);">{{PageNum}}</a>
    </li>
  
    <li class="page-item" [ngClass]="{'disabled':CurrentPage === PageNumbers.length-1 }">
      <a class="page-link" href="#"  (click)="GetUserData(CurrentPage);" >&raquo;</a>
    </li>
  </ul>
</div>

</table>
  </div>
</div>
  


<router-outlet></router-outlet>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
 <!-- <p style="font-size: 20px; color: white">Loading...</p> -->
</ngx-spinner>
